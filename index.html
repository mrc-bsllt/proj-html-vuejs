<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Avada Barbers</title>
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="container">

        <!-- header top -->
        <div class="header-top">

          <!-- parte alta sinistra del header con il logo -->
          <div class="left">
            <a href="#"><img :src="'img/' + logoImg.path" :alt="logoImg.name"></a>
          </div>

          <!-- parte alta destra con il carrello e l'hamburger menu -->
          <div class="right">
            <ul id="icons-list">
              <li v-for="(icon, index) in navIcons">
                <a href="#">
                  <i :class="icon.prefix + icon.type" @click="toogleActiveClass(index)"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- header bottom -->
        <div class="header-bottom">

          <!-- parte bassa sinistra del header con il titolo grande e il bottone -->
          <div class="left">
            <div class="text">
              <h1>Barber Shop</h1>
              <hr>
              <p>The Pinnacle of Male Grooming</p>
              <a class="btn" href="#">Learn more</a>
            </div>
          </div>

          <!-- parte bassa destra del header con la foto grande -->
          <div class="right">
            <img
            :src="'img/' + mainHeaderImg.path" :alt="mainHeaderImg.name">
          </div>
        </div>

      </div>
    </header>
    <!-- /header -->

    <main></main>

    <footer></footer>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
